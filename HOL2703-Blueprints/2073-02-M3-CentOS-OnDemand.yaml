formatVersion: 1
name: CentOS-On-Demand-Network
version: 1
inputs:
  hostname:
    type: string
    title: Hostname
resources:
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: CentOS7
      cpuCount: 1
      totalMemoryMB: 1024
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      name: net-ipam
      networkType: routed
      
